name: Post NZES profile

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours (00:00 and 12:00 UTC).
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build dataset (if raw data present)
        run: |
          if [ -f data/raw/2_NZES23Release_100227.dta ] || [ -f doi-10.26193-hhmeuz/2_NZES23Release_100227.dta ]; then
            python -m src.cli build-dataset
          else
            echo "No raw .dta found; skipping build."
          fi

      - name: Post once
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
        run: |
          python scripts/post_once.py

      - name: Commit state
        run: |
          if [ -n "$(git status --porcelain state/state.json)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add state/state.json
            git commit -m "Update state"
            git push
          else
            echo "No state changes."
          fi
